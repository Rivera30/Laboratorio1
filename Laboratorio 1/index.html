<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Persian Design</title>
</head>

<body>
  <div class="box-main">
    <header>
      <div class="images-header">
        <a href="#"><img src="../Imagenes/logo@0 1.svg" alt="" /></a>
        <a href="#"><img src="Imagenes/Home.png" alt="" /></a>
        <a href="#"><img src="Imagenes/Notifications.png" alt="" /></a>
        <a href="#"><img src="Imagenes/Calendar-today.png" alt="" /></a>
        <a href="#"><img src="Imagenes/Show-chart.png" alt="" /></a>
        <a href="#"><img src="Imagenes/Person.png" alt="" /></a>
      </div>
      <div class="config">
        <img src="Imagenes/Group-1.png" alt="" />
      </div>
    </header>
    <main>
      <div class="settings-section">
        <section>
          <div class="settings">
            <img src="./Imagenes/Vector.svg" alt="" />
            <p>settings</p>
          </div>
          <div class="list-interactive">
            <div class="images">
              <a href=""><img src="Imagenes/Edit.png" alt="" /></a>
              <a href=""><img src="Imagenes/Notifications2.png" alt="" /></a>
              <a href=""><img src="Imagenes/Lock.png" alt="" /></a>
              <a href=""><img src="Imagenes/Settings.png" alt="" /></a>
              <a href=""><img src="Imagenes/Help-outline.png" alt="" /></a>
            </div>
            <div class="settings-images">
              <ul>
                <li>
                  <a href="#">
                    <p>Edit profile</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p>Notification</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p>Security</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p>Appearance</p>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <p>Help</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </section>
      </div>
      <div class="sect-block-three">
        <section>
          <div class="semi-header">
            <h1>Edit profile</h1>
            <img src="Imagenes/unsplash_C8Ta0gwPbQg.png" alt="" />
          </div>
          <div>
            <form>
              <div class="form-contact">
                <div>
                  <label for="text">First Name</label>
                  <input type="text" name="name" id="name" placeholder="Menhrab" required />
                  <label for="text">Last name</label>
                  <input type="text" name="last-name" id="last-name" placeholder="Bozorgi" required />
                </div>
                <div>
                  <label for="text">Email</label>
                  <input type="email" name="email" id="email" placeholder="Mehrabbozorgi.business@gmail.com" required />
                  <label for="text">Address</label>
                  <input type="text" name="address" id="address" placeholder="33062 Zboncak isle" required />
                  <label for="text">Contact Number</label>
                  <input type="text" name="contact" id="contact" placeholder="58077.79" required />
                </div>
              </div>
              <div class="city">
                <label for="text">City</label>
                <input list="editors" name="city" id="city" placeholder="Menhrab" />
                <datalist id="editors">
                  <option value="Amsterdam"></option>
                  <option value="Barcelona"></option>
                  <option value="Beijing"></option>
                  <option value="Beirut"></option>
                </datalist>
                <!-- state -->
                <label for="text">State</label>
                <input list="edit" name="state" id="state" placeholder="Bozorgi" />
                <datalist id="edit">
                  <option value="Friesland"></option>
                  <option value="Badalona"></option>
                  <option value="Pekin"></option>
                  <option value="Libano"></option>
                </datalist>
              </div>
              <div class="password">
                <label for="text">Password</label>
                <input type="text" name="password" id="password" placeholder="sbdfbnd65sfdvb s" required />
              </div>
              <div class="buttons">
                <input type="reset" value="Cancel" />
                <input type="submit" value="Save" />
              </div>
            </form>
          </div>
        </section>
      </div>
      <div class="perfil-img">
        <img src="Imagenes/profile1.png" alt="" />
      </div>
    </main>
  </div>
</body>

</html>
